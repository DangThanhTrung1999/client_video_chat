<!DOCTYPE html>
<html lang="en">

<head>
    <title>Khoa Pham WebRTC</title>
    <script src="jquery.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <p>Online user: </p>
    <ul id='ulUser'>
    </ul>
    <h3 id="my-peer">Your id: </h3>
    <video id="localStream" width="300" controls></video>
    <br /><br />
    <video id="remoteStream" width="300" controls></video>
    <br /><br />
    <input type="text" placeholder="Remote id" id="remoteId">
    <button id='btnCall'>Call</button>
    <br /><br />
    <input type="text" placeholder="Username" id="txtUsername">
    <button id='btnSignup'>Sign up</button>
    <p id="error"></p>
</body>
<script src="main.js"></script>

</html>
